<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF -8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="css.css">
    <title>Instagram</title>
    <!-- href - ícone de aba  -->
    <link rel="icon" href="./img/iglogo.png" />
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/IMG_20200724_173152_927.jpg" alt="foto de perfil">

                </div>
                <a href="#" class="instagram-login">Continuar como shirleygaliani</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é shirleygaliani?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
